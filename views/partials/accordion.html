{% if data.title %}<h2 class="mb4 {% if data.titleclass %}{{data.titleclass}}{% endif %}">{{data.title}}</h2>{% endif %}
<amp-accordion>
    {% for section in data.sections %}
    <section>
      {% set data = section %}
      <h4 {% if data.titleclass %}class="{{data.titleclass}}"{% endif %}>{{ section.title }}</h4>
      <div>
      {% include "/views/partials/" + data.template + ".html" %}
    </div>
    </section>
    {% endfor %}
</amp-accordion>
