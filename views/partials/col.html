<div class="clearfix row">
    <div class="md-col-10 mx-auto mb4 {% if row.class %}{{row.class}}{% endif %}">
        {% set defaultColSize = 12//row.columns|length %}
        {% for data in row.columns %}
        <div class="md-col md-col-{% if data.size %}{{data.size}}{% else %}{{defaultColSize}}{% endif %} px2">
            {% include "/views/partials/" + data.template + ".html" %}
        </div>
        {% endfor %}
    </div>
</div>
