<h1 class="blue mb4">{{data.title}}</h1>
<p class="intro">{{_(data.content)}}</p>
{% if data.cta or data.cta2%}
<div class="flex mx-auto">
    {% if data.cta2 %}
    <a class="ampstart-btn-secondary mr4" href="{{g.doc(data.cta2_url, locale=doc.locale).url.path}}">
      {{_(data.cta2)}}
    </a>
    {% endif %}
    {% if data.cta %}
    <div class="white">
        <a class="ampstart-btn right" href="{{g.doc(data.cta_url, locale=doc.locale).url.path}}">{{_(data.cta)}}</a>
    </div>
    {% endif %}
</div>
{% endif %}
