<amp-carousel
  height="{{data.height}}"
  {% if data.width %}width="{{data.width}}"{% endif %}
  layout="{{data.layout}}"
  type="{{data.type}}"
  {% if data.delay %}autoplay delay={{ data.delay }}{% endif %}
  >
  {% for slide in data.slides %}
  <div {% if slide.class %}class="{{slide.class}}"{% endif %}>
      {% set data = slide %}
      {% include "/views/partials/" + data.template + ".html" %}
  </div>
  {% endfor %}
</amp-carousel>
