<h2 class="mb4 {% if data.titleclass %}{{data.titleclass}}{% endif %}">{{data.title}}</h1>
<amp-carousel
  height="{{data.height}}"
  width="{{data.width}}"
  layout="{{data.layout}}"
  type="{{data.type}}">
  {% for slide in data.slides %}
  <div>
      {% set data = slide %}
      {% include "/views/partials/" + data.template + ".html" %}
  </div>
  {% endfor %}
</amp-carousel>
