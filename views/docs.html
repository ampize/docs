{% extends "/views/base.html" %}

{% block main %}
{% set documents = g.docs('/content' + doc.url.path) %}
  <main>
      <div class="flex flex-wrap">
          {% for document in documents %}
          <div class="card sm-col md-col-4 lg-col-4 overflow-hidden">
              <h4 class="caps blue bold">{{document.title}}</h4>
              <p class="pt4">{{document.description}}</p>
              <a href="{{document.href}}" class="ampstart-rekated-article-readmore block text-decoration-none caps h5 center pt2">GET STARTED</a>
          </div>
          {% endfor %}
    </div>
  </main>

  <div class="doc-footer">
    {% include "/views/partials/footer.html" %}
  </div>
{% endblock %}
