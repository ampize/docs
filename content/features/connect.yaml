$title@: The AMPize features - connect
rows:
    - template: col
      columns:
        - template: image
          size: 4
          src: /static/img/connect.jpg
          width: 517
          height: 517
          layout: responsive
        - template: hero
          size: 8
          title@: Connect
          titleclass: green
          content@:
              <p >AMPize is not a CMS and doesn’t come with content (articles, posts) editing tools.</p>
              <p>Instead, it aims to use your existing data sources, whatever they could be&#58;</p>
              <ul><li>Databases</li><li>API’s</li><li>or even live websites</li></ul>
              <p class="mb4">The AMPize Data Stack makes use of the powerful Facebook GraphQL framework to build a unified, abstract layer to query and feed data to your AMP pages. Thanks to AMPize connectors, pluging a data-source is easy and straight-forward.<p>
          cta2@: Read our Tutorials
          cta2_url: /content/docs/tutorials/plug.md
    - template: col
      columns:
          - template: youtube
            size: 7
            title@: Plug the Guardian API in 90 seconds
            titleclass: h3
            videoid: N6n1m6vQ9ls
          - template: text
            size: 5
            class: bg-white
            content:
                <p class="center"><amp-img src="/static/img/dataplug.png" layout="responsive" height=540 width=540></p>


components:
