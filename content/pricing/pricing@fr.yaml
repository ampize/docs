$title@: Pricing
path: /pricing/
$localization:
  path: /{locale}/pricing/
components:
  - carousel
  - selector
  - bind
rows:
    - template: col
      columns:
        - template: hero
          size: 12
          title@: Simple. Prévisible. Affordable.
          titleclass: green
          content@:
              <p>The AMPize.me pricing is designed to be affordable for every business size and simply scales with your growth.</p>
    - template: col3
      columns:
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-wrench"></span><br>Developer</h3>
            <p class="center bold">Free</p>
            <p class="center mb1">Limited data sources</p>
            <p class="center mb1">No publishing</p>
            <p class="mb4">&nbsp;</p>
            <p class="center"><a class="ampstart-btn-secondary mb1" href="https://cloud.ampize.me/sign-up?isDeveloper=true" target="_blank">Create your account</a></p>
            </div>
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-fighter-jet"></span><br>Pro</h3>
            <p class="center bold">Starting at 100€ per month</p>
            <p class="center mb1">Unlimited data sources</p>
            <p class="center mb1">Unlimited AMPsites</p>
            <p class="center mb4">Up to 5M page views per month</p>
            <p class="center"><a class="white ampstart-btn mb1" href="https://cloud.ampize.me/sign-up" target="_blank">Try Free for 30 days</a></p>
            </div>
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-rocket"></span><br>Business</h3>
            <p class="center bold">Custom pricing</p>
            <p class="center mb1">Unlimited data sources</p>
            <p class="center mb1">Unlimited AMPsites</p>
            <p class="center mb4">Any volume of page views</p>
            <div class="center"><a class="mb1" href="/contact">Contact us</a></div>
            </div>
    - template: col
      columns:
        - template: text
          size: 4
          title@: <span class="fa fa-check-square-o"></span> Pay per use
          content@:
            <p class="mt2">Once you're ready to go live, you will only be charged for the public traffic generated by your site(s).<p>
        - template: text
          size: 8
          content@:
            <div class="clearfix row">
                <div class="md-col-10 mx-auto mb0">
                    <div class="md-col md-col-6 px2 center">
                        <span class="pricing" [text]="views + ' MPV'">200,000 MPV</span>
                        <br>
                        <span class="pricelegend">number of pageviews / month</span>
                    </div>
                    <div class="md-col md-col-6 px2 center">
                        <span class="pricing" [text]="'€' + max(100, views/1000*0.5)">€100</span>
                        <br>
                        <span class="pricelegend">estimated price / month</span>
                    </div>
                </div>
            </div>
            <div class="ampstart-input inline-block relative m0 p0 mb2">
              <input type="range" value="200000" min="0" max="5000000" step="10000" name="name11" id="ip11" class="block border-none p0 m0" placeholder="" on="change:AMP.setState({'views':event.value})">
            </div>
            <div class="center">
              <span>
                €100/mo base for 200,000 MPV
                <br>
                + €0.5 per 1,000 MPV extra
              </span>
            </div>
    - template: col
      columns:
        - template: text
          size: 4
          title@: <span class="fa fa-wrench"></span> No setup fees
          content@:
            <p class="mt2">You can start plugging your data sources and buiding websites at any moment, without setup fees.<p>
        - template: text
          size: 4
          title@: <span class="fa fa-cubes"></span> Flexible
          content@:
            <p class="mt2">Choose the plan that fits your needs. Upgrade any time.<p>
          contentclass: box
        - template: text
          size: 4
          title@: <span class="fa fa-ban"></span> Easy cancellation
          content@:
            <p class="mt2">You can cancel your account at any time.<p>
          contentclass: box
