$title@: Pricing
path: /pricing/
$localization:
  path: /{locale}/pricing/
rows:
    - template: col
      columns:
        - template: hero
          size: 12
          title@: Simple pricing
          titleclass: green
          content@:
              <p>The AMPize.me pricing is designed to be affordable for every business size and simply scales with your growth.</p>
    - template: col
      columns:
        - template: text
          size: 8
          title@: <span class="fa fa-check-square-o"></span> Pay per use
          content@:
            <p class="mt2">Once you're ready to go live, you will only be charged for the public traffic generated by your site(s).<p>
            <table width=100&#37; class="mt2">
              <tbody>
                <tr align='center' style='background:#78909c;color:#FFF'>
                  <th width=50&#37;>Pageviews</th>
                  <th>Price</th>
                </tr>
                <tr align='center'>
                  <td>0 - 5 million</td>
                  <td>€0,20 per 1.000 views</td>
                </tr>
                <tr align='center'>
                  <td>5 - 20 million</td>
                  <td>€0,10 per 1.000 views</td>
                </tr>
                <tr align='center'>
                  <td>20 million+</td>
                  <td>€0,05 per 1.000 views</td>
                </tr>
              </tbody>
            </table>
          contentclass: box
        - template: text
          size: 4
          title@: <span class="fa fa-wrench"></span> No setup fees
          content@:
            <p class="mt2">You can start plugging your data sources and buiding websites at any moment, without setup fees.<p>
            <h2 class="mt2"><span class="fa fa-ban"></span> Easy cancellation</h2>
            <p class="mt2">You can cancel your account at any time.<p>
          contentclass: box
    - template: col
      class: bg-green block-cta
      columns:
        - template: text
          content@:
            <div class="clearfix row">
            <div class="md-col md-col-4 white h3">Free Trial</div>
            <div class="md-col md-col-4 white">Get a €200 promotional credit, valid for 2 months</div>
            <div class="md-col md-col-4 orange"><a class="ampstart-btn-white right" href="/docs/tutorials/create">FREE TRIAL</a></div>
            </div>
