$title@: Pricing
path: /pricing/
$localization:
  path: /{locale}/pricing/
rows:
    - template: col
      columns:
        - template: hero
          size: 12
          title@: Simple pricing
          titleclass: green
          content@:
              <p>The AMPize.me pricing is designed to be affordable for every business size and simply scales with your growth.</p>
    - template: col
      columns:
        - template: text
          size: 4
          title@: <span class="fa fa-wrench"></span> No setup fees
          content@:
            <p class="mt2">You can start plugging your data sources and buiding websites at any moment, without setup fees.<p>
            <div class="mb3 md-hide lg-hide"></div>
          contentclass: box
        - template: text
          size: 4
          title@: <span class="fa fa-check-square-o"></span> Pay per use
          content@:
            <p class="mt2">Once you're ready to go live, you will only be charged for the public traffic (pageviews) generated by your site(s).<p>
            <div class="mb3 md-hide lg-hide"></div>
          contentclass: box
        - template: text
          size: 4
          title@: <span class="fa fa-ban"></span> Easy cancellation
          content@:
            <p class="mt2">You can cancel your account at any time.<p>
          contentclass: box
    - template: col
      class: bg-green block-cta
      columns:
        - template: text
          content@:
            <div class="clearfix row flex flex-wrap items-center justify-around">
            <div class="my2 md-col col-12 md-col-4 white h3">Private Beta</div>
            <div class="my2 md-col col-12 md-col-6 white">Give AMPize.me a FREE test drive during our Beta time</div>
            <div class="my2 md-col col-12 md-col-2 orange flex items-center justify-around  "><a class="ampstart-btn-white right" href="https://cloud.ampize.me/sign-up" target="_blank">SIGN UP TO PRIVATE BETA</a></div>
            </div>
