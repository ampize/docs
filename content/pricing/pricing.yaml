          title@: Plans that scale with your growth
          content@:
              <p class="intro center">The AMPize.me pricing is designed to be affordable for every business sizes and simply scales with your growth.</p>
    - template: col
      columns:
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-paper-plane"></span><br>Developer</h3>
            <p class="center">Forever <span class="bold">FREE</span></p>
            <p class="center mb1">1 Web App</p>
            <p class="center mb1">Max. <span class="bold">10K</span> page views / month</p>
            <p class="center mb1">Self Service</p>
            <p class="center mb1">Community Support</p>
            <p class="center mt4"><a class="btn-secondary mb1" href="https://cloud.ampize.me/sign-up?isDeveloper=true" target="_blank">Create an account</a></p>
            </div>
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-plane"></span><br>Business</h3>
            <p class="center bold">€49 per month base</p>
            <p class="center mb1">Unlimited Web Apps</p>
            <p class="center mb1">Base includes <span class="bold">100K</span> page views&#42;</p>
            <p class="center mb1">Managed Service</p>
            <p class="center mb1">Email Support</p>
            <p class="center mt4"><a class="white btn mb1" href="https://cloud.ampize.me/sign-up?plan=business" target="_blank">Try Free for 30 days</a></p>
            </div>
            <p class="center mb1">&#42; + €0.5 per 1,000 MPV extra</p>
        - template: text
          content@:
            <div class="pricing-plan">
            <h3 class="center"><span class="fa fa-rocket"></span><br>Premium</h3>
            <p class="center bold">Custom pricing</p>
            <p class="center mb1">Unlimited Web Apps</p>
            <p class="center mb1">Any volume of page views</p>
            <p class="center mb1">Custom Services</p>
            <p class="center mb1">Premium Support</p>
            <div class="center mt4"><a class="mb1" href="/contact">Contact us</a></div>
            </div>
    - template: col
      columns:
        - template: text
          size: 4
          title@: No setup fees
          content@:
            <p class="mt2">You can start plugging your data sources and building websites at any moment, without setup fees.<p>
        - template: text
          size: 4
          title@: Flexible
          content@:
            <p class="mt2">Choose the plan that fits your needs. Upgrade any time.<p>
          contentclass: box
        - template: text
          size: 4
          title@: Easy cancellation
          content@:
            <p class="mt2">You can cancel your account at any time.<p>
