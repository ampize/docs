$title@: About us
rows:
    - template: col
      columns:
        - template: image
          size: 4
          src: /static/img/logo-webtales.png
          width: 1718
          height: 809
          layout: responsive
        - template: hero
          size: 8
          title@: About us
          titleclass: green
          content@:
              <p class="mb2">AMPize.me is a software developed by WebTales, a french startup created in 2012 and specialized in making open and innovative publishing products for web and mobile.</p>
              <p>We're dedicated to make a better web for all, and we welcome any friendly collaboration to make this dream come true.</p>
    - template: col
      columns:
        - template: hero
          size: 7
          title@: AMPize.me
          titleclass: green
          content@:
              <p class="mb2">AMPize.me has been developed with the help of a number of european publishers which provided precious feedback and advice during the initial setup phase of the project (S1 2017).</p>
              <p>A warm thank-you to all of them for supporting and challenging us to create a world class product.</p>
        - template: image
          size: 5
          src: /static/img/logo-partners-dni.png
          width: 487
          height: 484
          layout: responsive
    - template: col
      columns:
        - template: image
          size: 5
          src: /static/img/logo-partners-webtales.png
          width: 487
          height: 489
          layout: responsive
        - template: hero
          size: 7
          title@: Proudly supported by
          titleclass: green
          content@:
              <p>The project has received an initial funding from the Google DNI Fund, and is also supported by prestigious partners.</p>
