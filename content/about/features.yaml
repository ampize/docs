$title@: The AMPize project features
rows:
    - template: col
      columns:
        - template: hero
          size: 8
          title@: Core Features
          content@:
              <p class="intro">AMPize is designed with and for Publishers, thanks to the joint effort of our great partners.</p>
              <p class="intro">Our priority is to address common needs to provide a simple, packaged and affordable solution for everyone who wants to benefit from the AMP plus PWA technologies.</p>
              <p class="intro">Building a fast, beautiful and usable web shoudn't be restricted to big players with deep enough pockets.</p>
        - template: image
          size: 4
          src: /static/img/features.jpg
          width: 517
          height: 517
          layout: responsive
    - template: col
      columns:
        - template: text
          title@: <span class="fa fa-plug"></span> Plug & Play
          subtitle@: Seamless integration of your existing data sources
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">Built on top of Facebook GraphQL, the powerful data framework of AMPize can handle multiple and heterogeneous data sources, such as databases or API's, and combine them under a single, friendly query interface.<p>
            <p class="mt2">If your data sources are not easily accessible, don't worry, the Cloud version is even capable to scrape and normalize content from an existing website, keeping them updated in real time.</p>
            <p class="green flex justify-end mb4"><a href="/features/connect">Learn More</a></p>
          contentclass: box
        - template: text
          title@: <span class="fa fa-rocket"></span> Fast & Scalable
          subtitle@: Consistenly Fast, protecting your infrastructure
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">Our Cloud Platform relies on the Google AMP Cache to provide a fast-loading user experience, independantly from your original data source capacity.<p>
            <p class="mt2">In other words, serving millions of unique visitors from a single MySQL database or your Wordpress Blog without any additional infrastructure is now possible!</p>
            <p class="flex justify-end green"><a href="/features/scale">Learn More</a></p>
          contentclass: box
    - template: col2
      columns:
        - template: text
          title@: <span class="fa fa-mobile"></span> Mobile
          subtitle@: A true app-like experience
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">AMPize.me benefits from the combination of the AMP technology and the Progressive Web Apps (PWA) approach, to deliver a true app-like mobile experience.</p>
            <p class="mt2">It allows you to offer advanced features to your visitors, such as offline support or push notification.</p>
          contentclass: box
        - template: text
          title@: <span class="fa fa-usd"></span> Friendly Monetization
          subtitle@: Smooth Ads & Smart Paywalls integration made easy
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">Many Publishers are struggling to monetize their content, resulting in aggressive advertising strategies and unfriendly « PayWalls » with complex subscription processes.</p>
            <p class="mt2">AMPize.me promotes smooth, respectful advertising experiences and can integrate with your existing paywalls and registration processes.</p>
            <p class="flex justify-end green"><a href="/features/monetize">Learn More</a></p>
          contentclass: box
    - template: col2
      columns:
        - template: text
          title@: <span class="fa fa-server"></span> Easy Deployement
          subtitle@: "AMPize.me comes to you in two flavours: open-source and cloud"
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">For those who want to get hands in, the open-source version of AMPize can be installed everywhere and connected to existing databases or API's whitin hours.</p>
            <p class="mt2">The Cloud version is delivering a complete "AMP as a service" solution with extended features such a crawling, versionning, caching, monetizing, offline support ... and much more!</p>
          contentclass: box
        - template: text
          title@: <span class="fa fa-line-chart"></span> SEO Booster
          subtitle@: Full featured AMP websites for great discoverability
          subtitleclass: squaretitle intro
          content@:
            <p class="mt2">AMPize.me combines a growing library of <a href="/docs/components">30+ core AMP components</a> to deliver a stellar user experience.</p>
            <p class="mt2">These performance gains often brings you benefits in terms of Performance, Traffic, Engagement and Revenues.</p>
            <p class="flex justify-end green"><a href="/about/benefits">Learn More</a></p>
          contentclass: box
