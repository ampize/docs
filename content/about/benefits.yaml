                      <p class="caps center description">INCREASE IN MOBILE SEARCH USERS WHO RETURN WITHIN 7 DAYS</p>
                      <p class="center hoverlink green"><a href="https://www.ampproject.org/case-studies/washingtonpost/" target="_blank">Discover the use case</a></p>
                  - template: text
