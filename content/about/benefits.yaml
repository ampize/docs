                      <p class="bignumber white center">2X</p>
                      <p class="caps center description">MORE TIME SPENT ON AMP PAGES THAN ON OTHER MOBILE PAGES (BRAZIL)</p>
                      <p class="center hoverlink white"><a href="https://www.ampproject.org/case-studies/terra/" target="_blank">Discover the use case</a></p>
                    class: carousel bg-green
                    content:
                      <p class="bignumber white center">33%%</p>
                      <p class="caps center description">INCREASE IN CLICKTHROUGH RATE</p>
